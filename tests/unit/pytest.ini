[pytest]
addopts =
    --verbose
    --showlocals
    --instafail
    --timeout=10
    --durations=0
    --numprocesses=auto
    --cov=mini_wallet
    --cov-report=html:coverage_html
    --cov-report=term-missing
    --cov-fail-under=80
    --junit-xml=./test_results.xml
    --html=./test_results.html
    --self-contained-html
log_cli = 1
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format=%Y-%m-%d %H:%M:%S